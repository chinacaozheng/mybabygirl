	<script  type="text/javascript">
	
	$.ajax({
		type:"post",
		url:"http://192.168.43.61:8090/mobilepcserver/menus",
		data:{"operator":"listmenu"},
		async:true,
		dataType:'json',
		success:function(datas)
		{
			//alert(datas);
			//console.log(datas);
			parsedatas(datas);
			
		}
		
		
	});
	
	function   parsedatas(datas)
	{
		
		var  htmldatas="";
		
		$.each(datas,function(index,element){
			
			console.log(element.fname);
			htmldatas+="<div data-role='collapsible' data-mini='true'>";
			htmldatas+="<h3>"+element.fname+"</h3>";
			htmldatas+="<ul data-role='listview'>"
			
			   $.each(element.clists, function(i,e) {
				
				       htmldatas+="<li><a data-transition='flip' href='"+e.mobileview+"'>"+e.cname+"</a></li>"
				
			    });
			htmldatas+="</ul></div>";
		});
		
		
		
		$("#pagecontent").html(htmldatas);
		
		
		
		$("#page1").trigger("create");
		
	}
	
</script>
